<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadComments()">
    <h1>Please leave a comment</h1>

    <form method="POST" action="/data">
      <input type="text" name="comment" />
      <br/>
      <label for="quantity">Select the maximum comments number:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="10" onchange="loadComments()">
      <p><button>Submit</button></p>
      </br>
      </br>
      
    </form>
    <button onClick="deleteAllComments()"> Delete All Comments </button>

    <hr/>

    <div id="comments-list"></div>
  </body>
</html>
